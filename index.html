<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font style link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@300&family=Lato:ital,wght@1,300&family=Manrope:wght@400;500;700;800&family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- adding css file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Medifine | Home Page</title>
  </head>
  <body>
    <!-- Home Page Section -->
    <!-- header -->
    <header class="header-section">
      <!-- Navbar -->
      <nav class="navbar-link-container">
        <div class="logoImage">
          <a href="#">
            <img src="./assets/logo.png" alt="logoImage" title="Logo" />
          </a>
        </div>
        <ul>
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="./aboutUs.html">About Us</a></li>
          <li><a href="./contactUs.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Heros Section -->
    <section class="hero-section">
      <!-- left-side-heros-section -->
      <div class="left-side">
        <img src="./assets/topAngle.png" alt="img" />
        <h1>
          Complete Health <br />
          Care Solution for <br />Everyone
        </h1>
        <p>
          We're always available for our patients with emergen problems. You can
          easily reach <br />
          us 24/7. We focused on highest quality.
        </p>

        <div>
          <button class="appointment-btn">Make Appointment</button>
          <img
            src="./assets/stethoscope.png"
            alt="Image"
            class="stethoscopeImage"
          />
          <div class="angle-mouse-image">
            <img
              src="./assets/bottomAngle.png"
              alt="img"
              id="bottomImage"
            />

            <img src="./assets/mouse.png" alt="img" id="mouseImage" />
          </div>
        </div>
      </div>
      <!-- right-side-heros-section -->
      <div class="right-side">
        <div class="greenbox">
          <img src="./assets/greenBox.png" alt="img" />
        </div>
        <div class="yellowbox">
          <img src="./assets/yellowBox.png" alt="img" />
        </div>
        <div class="doctorImage">
          <img src="./assets/doctor.png" alt="DoctorImage" />
        </div>
      </div>
    </section>
  </body>
</html>
